name: CML
on:
  - push
  - workflow_dispatch
jobs:
  train-and-report:
    runs-on: ubuntu-latest
    container: docker://ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v3
      - run: |
          # Install requirements
          # Runner uses different tensorflow package, hence separate file
          pip install -r requirements_runner.txt
          
          # Pull dataset with DVC
          dvc pull

          # Reproduce pipeline if any changes detected in dependencies
          dvc repro
          dvc push

          # Create pull request
          cml pr .

          # Create CML report
          cat outputs/metrics.yaml > report.md
          cml publish outputs/confusion_matrix.png --md >> report.md
          cml send-comment --pr --update report.md
